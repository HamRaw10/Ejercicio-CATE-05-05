<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de nombre</title>
</head>
<body>
  <h1>Bienvenido, vamos a calcular su viaje :)</h1>

  <form id="formulario">
    <label for="nom">Ingrese su nombre</label>
    <input type="text" id="nom" name="nom" required>
    <button type="submit">Enviar</button>

    <h1 id="resultadoNombre"></h1>

</form>


<form id="formularioDestino" hidden>

<form id="formularioDias" hidden>

    <button type="submit">Enviar</button>
    <h2 id="resultadoDias"></h2>
</form>
